<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/main.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <main>
    <div class="slider slider--hidden">
      <div class="card">
        <div class="card__picture-container">
          <img class="card__picture" id="picture" src="#" alt="Tanya" />

          <div class="slider__buttons">
            <button class="button button--prev" onclick="goToPreviousCard()">
              <img class="button__icon" src="images/icon-prev.svg" alt="previous testimonial" />
            </button>
            <button class="button button--next" onclick="goToNextCard()">
              <img class="button__icon" src="images/icon-next.svg" alt="next testimonial" />
            </button>
          </div>
        </div>

        <div class="card__content">
          <p class="card__testimonial" id="testimonial"></p>

          <div class="card__footer">
            <p class="card__author" id="author"></p>
            <p class="card__role" id="role"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>

  <script type="text/javascript" src="./script/index.js"></script>
</body>

</html>
